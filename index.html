<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="wrapper">
      <div class="main card" id="main">
        <img class="star" src="./images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
        <ul id="rating-btns">
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>
        </ul>
        <button class="submit-btn" id="submit-btn">Submit <span id="spinner" class="v-hidden"></span></button> 
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thank-you" class="thank-you hidden card" id="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p id="output">You selected <span id="rating-result"></span> out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </main>
